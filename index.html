<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enchanted Acacia Wood Prices</title>

  <style>
@import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600&display=swap');


body {
  background-color: black;
  overflow: hidden;
}


form {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  flex-direction: column;
  height: 100vh;
  margin-top: 20px;
  width: 100vw;
}

form div {
  display: flex;
  justify-content: center;
  align-items: center;
}

input[type="text"] {
  border: none;
  border-radius: 25px;
  font-size: 2.8vmin;
  padding: 16px 24px;
  margin-right: 10px;
  width: 60vmin;
  background-color: #292929;
  color: #fff;
  font-family: "Fira Sans", sans-serif;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.2s ease-in-out;
}

input[type="text"]:focus {
  outline: none;
  box-shadow: 0 0 16px rgba(37, 37, 37, 0.5);
}

button[type="submit"] {
  background-color: #5b7bd9;
  border: none;
  border-radius: 25px;
  color: #fff;
  cursor: pointer;
  font-size: 2.4vmin;
  padding: 16px 32px;
  font-family: "Fira Sans", sans-serif;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: background-color 0.2s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #3c5ca5;
}

.header {
  color: white;
  font-family: "Fira Sans", sans-serif;
  font-size: 5vmin;
  text-align: center;
}

.note {
  font-family: "Fira Sans", sans-serif;
  color: rgb(202, 202, 202);
  margin-top: 20px;
}

  </style>
</head>
  <body>
    <form onsubmit="searchRedirect(); return false;">
      <h1 class="header">Search for a Hypixel Skyblock item from the bazaar</h1>
      <div class="type"><input type="text" id="searchInput" placeholder="Search for item" autocomplete="off">
      <button type="submit">Search</button></div>
      <div class="note">Note: Format should be like the item is named in the game, or by using the productId of the item</div>
      <div class="note">Casing does not matter</div>
    </form>  

    <script>

function searchRedirect() {
    var searchQuery = document.getElementById("searchInput").value;
    window.location.href = "item.html?query=" + searchQuery;
}
    </script>
  </body>
</html>
