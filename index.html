<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazaar Price Tracker</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
@import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600&display=swap');


body {
  background-color: rgb(5, 5, 5);
  overflow: hidden;
}

form {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  flex-direction: column;
  height: 100vh;
  width: 100vw;
}

form div {
  display: flex;
  justify-content: center;
  align-items: center;
}

input[type="text"] {
  border: solid;
  border-color: gray;
  border-width: 1px;
  border-radius: 25px;
  font-size: 4vmin;
  padding: 16px 24px;
  margin-right: 10px;
  min-width: 40vw;
  background-color: #292929;
  color: #fff;
  font-family: "Fira Sans", sans-serif;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.2s ease-in-out;
}

input[type="text"]:focus {
  outline: none;
  box-shadow: 0 0 32px rgba(37, 37, 37, 0.5);
}

button[type="submit"] {
  background-color: #5b7bd9;
  border: solid;
  border-width: 1px;
  border-color: lightblue;
  border-radius: 25px;
  color: #fff;
  cursor: pointer;
  font-size: 3.8vmin;
  padding: 16px 32px;
  font-family: "Fira Sans", sans-serif;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: background-color 0.2s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #3c5ca5;
}

.header {
  color: white;
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
  font-family: "Fira Sans", sans-serif;
  font-size: 7vmin;
  text-align: center;
  margin: 0;
}

.ghost,
.glitch {
  opacity: 0.25; 
}

  </style>
</head>
  <body>
    <div id="container">
    <form onsubmit="searchRedirect(); return false;">
      <h1 class="header" id="message"></h1>
      <div class="type"><input type="text" id="searchInput" placeholder="Search for item" autocomplete="off">
      <button type="submit">Search</button></div>
    </form>  
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>

function searchRedirect() {
    var searchQuery = document.getElementById("searchInput").value;
    window.location.href = "item.html?query=" + searchQuery;
}

var $animate, $container, $message, $paragraph, MESSAGES, animate, initialise, scramble;

MESSAGES = [];

MESSAGES.push({
  text: `Search for a Hypixel Skyblock item from the bazaar!`
});

$container = $("#container");

$message = $("#message");

$animate = $("#animate");

$paragraph = null;

scramble = function(element, text, options) {
  var $element, addGlitch, character, defaults, ghostCharacter, ghostCharacters, ghostLength, ghostText, ghosts, glitchCharacter, glitchCharacters, glitchIndex, glitchLength, glitchProbability, glitchText, glitches, i, j, letter, object, order, output, parameters, ref, settings, shuffle, target, textCharacters, textLength, wrap;
  // Default properties.
  defaults = {
    probability: 0.2,
    glitches: '!<>-_\\/[]{}â€”=+*^?#_',
    blank: '',
    duration: text.length * 40,
    ease: 'easeInOutQuad',
    delay: 0.0
  };
  // Convert the element to a jQuery object and build the settings object.
  $element = $(element);
  settings = $.extend(defaults, options);
  // Convenience methods.
  shuffle = function() {
    if (Math.random() < 0.5) {
      return 1;
    } else {
      return -1;
    }
  };
  wrap = function(text, classes) {
    return `<span class="${classes}">${text}</span>`;
  };
  // Glitch values.
  glitchText = settings.glitches;
  glitchCharacters = glitchText.split('');
  glitchLength = glitchCharacters.length;
  glitchProbability = settings.probability;
  glitches = (function() {
    var j, len, results;
    results = [];
    for (j = 0, len = glitchCharacters.length; j < len; j++) {
      letter = glitchCharacters[j];
      results.push(wrap(letter, 'glitch'));
    }
    return results;
  })();
  // Ghost values.
  ghostText = $element.text();
  ghostCharacters = ghostText.split('');
  ghostLength = ghostCharacters.length;
  ghosts = (function() {
    var j, len, results;
    results = [];
    for (j = 0, len = ghostCharacters.length; j < len; j++) {
      letter = ghostCharacters[j];
      results.push(wrap(letter, 'ghost'));
    }
    return results;
  })();
  // Text values.
  textCharacters = text.split('');
  textLength = textCharacters.length;
  // Order and output arrays.
  order = (function() {
    var results = [];
    for (var j = 0; 0 <= textLength ? j < textLength : j > textLength; 0 <= textLength ? j++ : j--){ results.push(j); }
    return results;
  }).apply(this).sort(this.shuffle);
  output = [];
// Build the output array.
  for (i = j = 0, ref = textLength; (0 <= ref ? j < ref : j > ref); i = 0 <= ref ? ++j : --j) {
    glitchIndex = Math.floor(Math.random() * (glitchLength - 1));
    glitchCharacter = glitches[glitchIndex];
    ghostCharacter = ghosts[i] || settings.blank;
    addGlitch = Math.random() < glitchProbability;
    character = addGlitch ? glitchCharacter : ghostCharacter;
    output.push(character);
  }
  // Animate the text.
  object = {
    value: 0
  };
  target = {
    value: 1
  };
  parameters = {
    duration: settings.duration,
    ease: settings.ease,
    step: function() {
      var index, k, progress, ref1;
      progress = Math.floor(object.value * (textLength - 1));
      for (i = k = 0, ref1 = progress; (0 <= ref1 ? k <= ref1 : k >= ref1); i = 0 <= ref1 ? ++k : --k) {
        index = order[i];
        output[index] = textCharacters[index];
      }
      return $element.html(output.join(''));
    },
    complete: function() {
      return $element.html(text);
    }
  };
  // Animate the text.
  return $(object).delay(settings.delay).animate(target, parameters);
};

animate = function() {
  var data, element, index, j, len, options;
  for (index = j = 0, len = MESSAGES.length; j < len; index = ++j) {
    data = MESSAGES[index];
    element = $paragraph.get(index);
    element.innerText = '';
    options = {
      delay: data.delay
    };
    scramble(element, data.text, options);
  }
};

initialise = function() {
  var index, j, len, text;
  $animate.click(animate);
  for (index = j = 0, len = MESSAGES.length; j < len; index = ++j) {
    text = MESSAGES[index];
    $message.append("<p>");
  }
  $paragraph = $container.find("p");
  animate();
};

initialise();
    </script>
  </body>
</html>
